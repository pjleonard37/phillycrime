<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Crime Score Philadelphia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="buildings" type="application/json" href="./Building_List.geojson">
    <link rel="neighborhoods" type="application/json" href="./Neighborhood_List.geojson">
    <link rel="zipcodes" type="application/json" href="./Zip_Codes.geojson">
  </head>
  <body>
    <div id="header">
      <h1>Crime Score Philadelphia</h1>
    </div>
    <div id="nav">
      <h2>Select Search Geography</h2>
      <select id="zoneSelect">
        <option value="none">-- Select --</option>
        <option value="apartments">Apartments</option>
        <option value="neighborhoods">Neighborhoods</option>
        <option value="zipcodes">Zip Codes</option>
      </select>
    </div>
    <div id="map"></div>
    <div id="informationbar">
      <div id="info">
        <h2 id="locationinfobox"></h2>
        <p id="name"></p>
        <p id="address"></p>
        <p id="neighborhood"></p>
        <p id="crime"></p>
        <p id="crimedetails"></p>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="turf.min.js" charset="utf-8"></script>
    <script src="main.js"charset="utf-8"></script>
  </body>
</html>
